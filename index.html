<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sova UTXO Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            padding: 0;
            color: #e2e8f0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0;
        }

        h1 {
            color: #f8fafc;
            padding: 40px 40px 20px 40px;
            margin: 0;
            font-size: 1.75em;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .config-bar {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 20px 40px 20px 40px;
            margin: 0;
            box-shadow: none;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 24px;
            align-items: start;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1px;
            background: #334155;
            margin: 0;
        }

        .card {
            background: #1e293b;
            padding: 32px;
            box-shadow: none;
            transition: background 0.2s ease;
            border: none;
        }

        .card:hover {
            background: #273548;
        }

        .card h2 {
            color: #f8fafc;
            margin-bottom: 24px;
            font-size: 1.125em;
            font-weight: 600;
            border: none;
            padding: 0;
            letter-spacing: -0.025em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-of-type {
            margin-bottom: 0;
        }

        label {
            display: block;
            color: #94a3b8;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.875em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            font-size: 14px;
            color: #e2e8f0;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: #1e293b;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875em;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #2563eb;
        }

        button:active {
            background: #1d4ed8;
        }
        
        .response {
            margin-top: 16px;
            padding: 12px;
            background: #0f172a;
            border-radius: 6px;
            border: 1px solid #334155;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
        }

        .response pre {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: #cbd5e1;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            margin: 0;
            padding-right: 40px;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #334155;
            color: #94a3b8;
            border: 1px solid #475569;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            width: auto;
            margin: 0;
        }

        .copy-button:hover {
            background: #475569;
            color: #e2e8f0;
        }

        .copy-button.copied {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .error {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .success {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .status-online {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }

        .status-offline {
            background: #64748b;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid #334155;
        }

        .tab {
            padding: 10px 16px;
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875em;
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .tab.active {
            background: transparent;
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .tab:hover:not(.active) {
            color: #cbd5e1;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .icon {
            width: 18px;
            height: 18px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        h1 .icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><svg class="icon" viewBox="0 0 24 24"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>Sova UTXO Dashboard</h1>
        
        <div class="config-bar">
            <div class="config-grid">
                <div class="form-group">
                    <label>Indexer URL</label>
                    <input type="text" id="indexerUrl" value="http://localhost:8080/indexer" placeholder="http://localhost:8080/indexer">
                </div>
                <div class="form-group">
                    <label>Storage URL</label>
                    <input type="text" id="storageUrl" value="http://localhost:8080/api" placeholder="http://localhost:8080/api">
                </div>
                <div class="form-group">
                    <label>API Key</label>
                    <input type="password" id="apiKey" placeholder="Your API Key" value="indexer_api_key">
                </div>
                <div class="form-group">
                    <label>Network</label>
                    <div style="padding: 10px 12px; color: #f8fafc; font-weight: 600; font-size: 14px;" id="networkStat">-</div>
                </div>
                <div class="form-group">
                    <label>Latest Block Processed</label>
                    <div style="padding: 10px 12px; color: #f8fafc; font-weight: 600; font-size: 14px;" id="processedBlockStat">-</div>
                </div>
                <div class="form-group">
                    <label>Chain Latest Block</label>
                    <div style="padding: 10px 12px; color: #f8fafc; font-weight: 600; font-size: 14px;" id="chainBlockStat">-</div>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <div style="padding: 10px 12px; font-weight: 600; font-size: 14px; display: flex; align-items: center;">
                        <span class="status-indicator status-offline" id="statusIndicator"></span>
                        <span style="color: #f8fafc;" id="statusText">Not Connected</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="grid">
            <!-- Indexer Operations -->
            <div class="card">
                <h2><svg class="icon" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>Indexer Operations</h2>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchTab(event, 'watch')">Watch Address</button>
                    <button class="tab" onclick="switchTab(event, 'derive')">Derive Address</button>
                    <button class="tab" onclick="switchTab(event, 'select')">Select UTXOs</button>
                </div>
                
                <div id="watch" class="tab-content active">
                    <div class="form-group">
                        <label>Bitcoin Address</label>
                        <input type="text" id="watchAddress" placeholder="bc1q...">
                    </div>
                    <button onclick="watchAddress()">Add to Watch List</button>
                    <button onclick="checkWatchAddress()">Check if Watched</button>
                </div>
                
                <div id="derive" class="tab-content">
                    <div class="form-group">
                        <label>EVM Address</label>
                        <input type="text" id="evmAddress" placeholder="0x...">
                    </div>
                    <button onclick="deriveAddress()">Derive Bitcoin Address</button>
                </div>
                
                <div id="select" class="tab-content">
                    <div class="form-group">
                        <label>Block Height</label>
                        <input type="number" id="selectBlockHeight" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label>Target Amount (sats)</label>
                        <input type="number" id="targetAmount" placeholder="100000">
                    </div>
                    <button onclick="selectUtxos()">Select UTXOs</button>
                </div>
                
                <div id="indexerResponse" class="response" style="display:none;"></div>
            </div>
            
            <!-- Storage Queries -->
            <div class="card">
                <h2><svg class="icon" viewBox="0 0 24 24"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>Storage Queries</h2>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchTab2(event, 'block')">Block Info</button>
                    <button class="tab" onclick="switchTab2(event, 'utxos')">UTXOs</button>
                    <button class="tab" onclick="switchTab2(event, 'signed')">Signed Txs</button>
                </div>
                
                <div id="block" class="tab-content active">
                    <button onclick="getLatestBlock()">Get Latest Block</button>
                    <div class="form-group" style="margin-top: 15px;">
                        <label>Block Height for TxIDs</label>
                        <input type="number" id="txidBlockHeight" placeholder="100">
                    </div>
                    <button onclick="getBlockTxids()">Get Block TxIDs</button>
                </div>
                
                <div id="utxos" class="tab-content">
                    <div class="form-group">
                        <label>Block Height</label>
                        <input type="number" id="utxoBlockHeight" placeholder="100">
                    </div>
                    <div class="form-group">
                        <label>Bitcoin Address</label>
                        <input type="text" id="utxoAddress" placeholder="bc1q...">
                    </div>
                    <button onclick="getSpendableUtxos()">Get Spendable UTXOs</button>
                    <button onclick="getBlockAddressUtxos()">Get Block UTXOs</button>
                    <div class="form-group" style="margin-top: 15px;">
                        <label>Amount for Selection (sats)</label>
                        <input type="number" id="utxoAmount" placeholder="100000">
                    </div>
                    <button onclick="selectUtxosForAmount()">Select UTXOs for Amount</button>
                </div>
                
                <div id="signed" class="tab-content">
                    <div class="form-group">
                        <label>Transaction ID</label>
                        <input type="text" id="signedTxid" placeholder="txid...">
                    </div>
                    <button onclick="getSignedTx()">Get Signed Transaction</button>
                    <div class="form-group" style="margin-top: 15px;">
                        <label>Caller Address</label>
                        <input type="text" id="callerAddress" placeholder="0x...">
                    </div>
                    <button onclick="getSignedTxsByCaller()">Get by Caller</button>
                </div>
                
                <div id="storageResponse" class="response" style="display:none;"></div>
            </div>
            
            <!-- Transaction Builder -->
            <div class="card">
                <h2><svg class="icon" viewBox="0 0 24 24"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>Transaction Builder</h2>
                
                <div class="form-group">
                    <label>Block Height</label>
                    <input type="number" id="txBlockHeight" placeholder="100">
                </div>
                <div class="form-group">
                    <label>Amount (sats)</label>
                    <input type="number" id="txAmount" placeholder="100000">
                </div>
                <div class="form-group">
                    <label>Destination Address</label>
                    <input type="text" id="txDestination" placeholder="bc1q...">
                </div>
                <div class="form-group">
                    <label>Fee (sats)</label>
                    <input type="number" id="txFee" placeholder="1000">
                </div>
                <div class="form-group">
                    <label>Caller (for signing)</label>
                    <input type="text" id="txCaller" placeholder="0x...">
                </div>
                
                <button onclick="prepareTransaction()">Prepare Transaction</button>
                <button onclick="signTransaction()">Sign Transaction</button>
                
                <div id="txResponse" class="response" style="display:none;"></div>
            </div>
            
        </div>
    </div>
    
    <script>
        // Helper function to make API calls
        async function apiCall(url, method = 'GET', body = null, needsAuth = false) {
            const headers = {
                'Content-Type': 'application/json',
            };
            
            if (needsAuth) {
                const apiKey = document.getElementById('apiKey').value;
                if (!apiKey) {
                    throw new Error('API Key required for this operation');
                }
                headers['X-API-Key'] = apiKey;
            }
            
            const options = {
                method,
                headers,
            };
            
            if (body && method !== 'GET') {
                options.body = JSON.stringify(body);
            }
            
            const response = await fetch(url, options);
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Request failed');
            }
            
            return data;
        }
        
        // Display response
        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${isError ? 'error' : 'success'}`;

            const jsonStr = JSON.stringify(data, null, 2);
            element.innerHTML = `
                <button class="copy-button" onclick="copyToClipboard('${elementId}')">Copy</button>
                <pre>${jsonStr}</pre>
            `;
        }

        // Copy to clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const pre = element.querySelector('pre');
            const button = element.querySelector('.copy-button');

            if (pre) {
                navigator.clipboard.writeText(pre.textContent).then(() => {
                    button.textContent = 'Copied!';
                    button.classList.add('copied');

                    setTimeout(() => {
                        button.textContent = 'Copy';
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            }
        }
        
        // Tab switching
        function switchTab(event, tabName) {
            const tabs = event.target.parentElement.getElementsByClassName('tab');
            const contents = event.target.parentElement.parentElement.getElementsByClassName('tab-content');
            
            for (let tab of tabs) {
                tab.classList.remove('active');
            }
            for (let content of contents) {
                content.classList.remove('active');
            }
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        function switchTab2(event, tabName) {
            const tabs = event.target.parentElement.getElementsByClassName('tab');
            const parent = event.target.parentElement.parentElement;
            const contents = parent.querySelectorAll('#block, #utxos, #signed');
            
            for (let tab of tabs) {
                tab.classList.remove('active');
            }
            for (let content of contents) {
                content.classList.remove('active');
            }
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        // Indexer Operations
        async function watchAddress() {
            try {
                const url = document.getElementById('indexerUrl').value;
                const address = document.getElementById('watchAddress').value;
                
                const data = await apiCall(
                    `${url}/watch-address`,
                    'POST',
                    { btc_address: address },
                    true
                );
                
                showResponse('indexerResponse', data);
            } catch (error) {
                showResponse('indexerResponse', { error: error.message }, true);
            }
        }
        
        async function checkWatchAddress() {
            try {
                const url = document.getElementById('indexerUrl').value;
                const address = document.getElementById('watchAddress').value;
                
                const data = await apiCall(`${url}/watch-address/${address}`);
                showResponse('indexerResponse', data);
            } catch (error) {
                showResponse('indexerResponse', { error: error.message }, true);
            }
        }
        
        async function deriveAddress() {
            try {
                const url = document.getElementById('indexerUrl').value;
                const evmAddress = document.getElementById('evmAddress').value;
                
                const data = await apiCall(
                    `${url}/derive-address`,
                    'POST',
                    { evm_address: evmAddress },
                    true
                );
                
                showResponse('indexerResponse', data);
            } catch (error) {
                showResponse('indexerResponse', { error: error.message }, true);
            }
        }
        
        async function selectUtxos() {
            try {
                const url = document.getElementById('indexerUrl').value;
                const blockHeight = document.getElementById('selectBlockHeight').value;
                const targetAmount = document.getElementById('targetAmount').value;
                
                const data = await apiCall(
                    `${url}/select-utxos`,
                    'POST',
                    { 
                        block_height: parseInt(blockHeight),
                        target_amount: parseInt(targetAmount)
                    },
                    true
                );
                
                showResponse('indexerResponse', data);
            } catch (error) {
                showResponse('indexerResponse', { error: error.message }, true);
            }
        }
        
        // Storage Queries
        async function getLatestBlock() {
            try {
                const url = document.getElementById('storageUrl').value;
                const data = await apiCall(`${url}/latest-block`);
                showResponse('storageResponse', data);

                // Update stat
                document.getElementById('processedBlockStat').textContent = data.latest_block;
            } catch (error) {
                showResponse('storageResponse', { error: error.message }, true);
            }
        }

        // Get latest block from blockchain API
        async function getChainLatestBlock() {
            try {
                const response = await fetch('https://blockstream.info/api/blocks/tip/height');
                const height = await response.text();
                return parseInt(height);
            } catch (error) {
                console.error('Error fetching chain latest block:', error);
                return null;
            }
        }
        
        async function getBlockTxids() {
            try {
                const url = document.getElementById('storageUrl').value;
                const height = document.getElementById('txidBlockHeight').value;
                
                const data = await apiCall(`${url}/block/${height}/txids`);
                showResponse('storageResponse', data);
            } catch (error) {
                showResponse('storageResponse', { error: error.message }, true);
            }
        }
        
        async function getSpendableUtxos() {
            try {
                const url = document.getElementById('storageUrl').value;
                const height = document.getElementById('utxoBlockHeight').value;
                const address = document.getElementById('utxoAddress').value;
                
                const data = await apiCall(`${url}/spendable-utxos/block/${height}/address/${address}`);
                showResponse('storageResponse', data);
            } catch (error) {
                showResponse('storageResponse', { error: error.message }, true);
            }
        }
        
        async function getBlockAddressUtxos() {
            try {
                const url = document.getElementById('storageUrl').value;
                const height = document.getElementById('utxoBlockHeight').value;
                const address = document.getElementById('utxoAddress').value;
                
                const data = await apiCall(`${url}/utxos/block/${height}/address/${address}`);
                showResponse('storageResponse', data);
            } catch (error) {
                showResponse('storageResponse', { error: error.message }, true);
            }
        }
        
        async function selectUtxosForAmount() {
            try {
                const url = document.getElementById('storageUrl').value;
                const height = document.getElementById('utxoBlockHeight').value;
                const address = document.getElementById('utxoAddress').value;
                const amount = document.getElementById('utxoAmount').value;
                
                const data = await apiCall(`${url}/select-utxos/block/${height}/address/${address}/amount/${amount}`);
                showResponse('storageResponse', data);
            } catch (error) {
                showResponse('storageResponse', { error: error.message }, true);
            }
        }
        
        async function getSignedTx() {
            try {
                const url = document.getElementById('storageUrl').value;
                const txid = document.getElementById('signedTxid').value;
                
                const data = await apiCall(`${url}/signed-tx/${txid}`);
                showResponse('storageResponse', data);
            } catch (error) {
                showResponse('storageResponse', { error: error.message }, true);
            }
        }
        
        async function getSignedTxsByCaller() {
            try {
                const url = document.getElementById('storageUrl').value;
                const caller = document.getElementById('callerAddress').value;
                
                const data = await apiCall(`${url}/signed-tx/caller/${caller}`);
                showResponse('storageResponse', data);
            } catch (error) {
                showResponse('storageResponse', { error: error.message }, true);
            }
        }
        
        // Transaction Builder
        async function prepareTransaction() {
            try {
                const url = document.getElementById('indexerUrl').value;
                const blockHeight = document.getElementById('txBlockHeight').value;
                const amount = document.getElementById('txAmount').value;
                const destination = document.getElementById('txDestination').value;
                const fee = document.getElementById('txFee').value;
                
                const data = await apiCall(
                    `${url}/prepare-transaction`,
                    'POST',
                    {
                        block_height: parseInt(blockHeight),
                        amount: parseInt(amount),
                        destination: destination,
                        fee: parseInt(fee)
                    },
                    true
                );
                
                showResponse('txResponse', data);
            } catch (error) {
                showResponse('txResponse', { error: error.message }, true);
            }
        }
        
        async function signTransaction() {
            try {
                const url = document.getElementById('indexerUrl').value;
                const blockHeight = document.getElementById('txBlockHeight').value;
                const amount = document.getElementById('txAmount').value;
                const destination = document.getElementById('txDestination').value;
                const fee = document.getElementById('txFee').value;
                const caller = document.getElementById('txCaller').value;
                
                const data = await apiCall(
                    `${url}/sign-transaction`,
                    'POST',
                    {
                        block_height: parseInt(blockHeight),
                        amount: parseInt(amount),
                        destination: destination,
                        fee: parseInt(fee),
                        caller: caller
                    },
                    true
                );
                
                showResponse('txResponse', data);
            } catch (error) {
                showResponse('txResponse', { error: error.message }, true);
            }
        }
        
        // Stats
        async function refreshStats() {
            try {
                const storageUrl = document.getElementById('storageUrl').value;
                const indexerUrl = document.getElementById('indexerUrl').value;

                // Get processed latest block
                try {
                    const blockData = await apiCall(`${storageUrl}/latest-block`);
                    document.getElementById('processedBlockStat').textContent = blockData.latest_block;
                } catch (e) {
                    document.getElementById('processedBlockStat').textContent = 'Error';
                }

                // Get chain latest block from blockchain.info
                try {
                    const chainHeight = await getChainLatestBlock();
                    document.getElementById('chainBlockStat').textContent = chainHeight || 'Error';
                } catch (e) {
                    document.getElementById('chainBlockStat').textContent = 'Error';
                }

                // Get network type (hardcoded from env: mainnet)
                document.getElementById('networkStat').textContent = 'mainnet';

                // Check connection
                try {
                    // Health endpoints may return non-JSON responses, so use fetch directly
                    const storageHealth = await fetch(`${storageUrl}/health`);
                    const indexerHealth = await fetch(`${indexerUrl}/health`);

                    if (storageHealth.ok && indexerHealth.ok) {
                        document.getElementById('statusIndicator').className = 'status-indicator status-online';
                        document.getElementById('statusText').textContent = 'Connected';
                    } else {
                        throw new Error('Health check failed');
                    }
                } catch (e) {
                    document.getElementById('statusIndicator').className = 'status-indicator status-offline';
                    document.getElementById('statusText').textContent = 'Connection Error';
                }
            } catch (error) {
                console.error('Error refreshing stats:', error);
            }
        }
        
        // Check connection on load
        window.onload = function() {
            refreshStats();
        };
    </script>
</body>
</html>
